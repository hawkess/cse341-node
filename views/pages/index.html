<!DOCTYPE html>
<html>

<head>
<title>CSE 341 Postal Calculator</title>
<!-- Scripts -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

<!-- CSS -->

<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
                <form method="post" action="/getRate">
                    <div class="form-group row" id="weightGroup">
                        <label for="weightInput">Weight</label>
                        <input class="form-control mb-2" type="number" name="weightInput" id="weightInput" min=0 max=3.5 step=0.1 placeholder="0" pattern="^\d+(\.\d{1,2})?$" required>
                        <div id="error-group row">
                            <div id="errors">
                            </div>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="unitsRadio" id="unitsOz" value="oz" required checked>
                            <label class="form-check-label" for="unitsOz">oz</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="unitsRadio" id="unitsLb" value="lb" required disabled>
                            <label class="form-check-label" for="unitsLb">lb</label>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label pt-0">Package Type</legend>
                            <div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="packageRadio" id="letterStandardRadio" value="standard" required checked>
                                    <label class="form-check-label" for="letterStandard">Letters (Standard)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="packageRadio" id="letterMeteredRadio" value="metered" required>
                                    <label class="form-check-label" for="letterStandard">Letters (Metered)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="packageRadio" id="largeEnvelopeRadio" value="flat" required>
                                    <label class="form-check-label" for="letterStandard">Large Envelopes (Flats)</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="packageRadio" id="firstClassRadio" value="firstclass" required>
                                    <label class="form-check-label" for="letterStandard">First-Class Package Service&mdash;Retail</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <input class="btn btn-primary" type="submit" id="submitBtn" value="Get Shipping Costs">
                </form>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/script.js"></script>
</body>

</html>
